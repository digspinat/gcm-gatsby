{{ partial "header.html" . }}
<div class="my_content">
  <div class="my_ex_body">
    <div class="pure-g pist-header">
      <div class="pure-u-1-24"></div>
      <div class="pure-u-22-24 text-center"><h1>{{ .Title }}</h1></div>
      <div class="pure-u-1-24"></div>
    </div>
    <div class="pure-g">
      <div class="pure-u-1-5">
        <h6 class="my-active" style="margin-top:15px;text-align:center;">Filter Manuals</h6>
        <div class="filter-algolia">
          <p class="filter-cat">Brand</p>
          <div class="brand_my"></div>
          <p class="filter-cat">Series</p>
          <div class="series_my"></div>
          <!-- <p class="filter-cat">Subseries</p>
          <div class="subserie_my"></div>
          <p class="filter-cat">Bodytype</p>
          <div class="body_my"></div>
          <p class="filter-cat">Fueltype</p>
          <div class="fueltype_my"></div> -->
          <p class="filter-cat">Year</p>
          <div class="year_my"></div>
          <p class="filter-cat">Platform</p>
          <div class="platform_my"></div>
          <!-- <p class="filter-cat">Price</p>
          <div class="price_my"></div> -->
          <br><br>
        </div>
      </div>
      <div class="pure-u-4-5">
        <div class="pure-g" id="productdata">
          {{ range .Data.Pages }}
            {{ if eq .Type "product" }}
            <div class="pure-u-1-3">
              <div class="ibox">
                <div class="ibox-content product-box">
                  <div class="product-imitation">
                    <a href="{{ .Permalink }}"><img src="{{ .Params.imagecover }}" style="width:200px;height:266px;" alt="" ></a>
                  </div>
                  <div class="product-desc">
                    <small class="text-muted"></small>
                    <a href="{{ .Permalink }}" class="product-name">{{ .Title }}</a>
                    <p>Price: {{.Params.dataitemprice}}</p>
                    <!-- <ul class="gcm-header-list">
                      <li>Make: {{ .Params.manual }}</li>
                      <li>Series: {{ .Params.series }}</li>
                      <li>Subseries: {{ .Params.subseries }}</li>
                      <li>Platform: {{ .Params.platform }}</li>
                      <li>Year: {{ .Params.manualyear }}</li>
                    </ul>
                    <a href="{{ $.Site.BaseURL }}{{ .URL }}" role="button" class="pist-borderbutton">More Info</a> -->
                  </div>
                </div>
              </div>
            </div>
            {{end}}
          {{end}}
        </div>
      </div>
    </div>
