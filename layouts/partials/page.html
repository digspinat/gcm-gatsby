<div class="my_content">
  <div class="my_ex_body">
    <div class="pure-g pist-header">
      <div class="pure-u-1-24"></div>
      <div class="pure-u-22-24 text-center"><h1>{{ .Title }}</h1></div>
      <div class="pure-u-1-24"></div>
    </div>
    <div class="" style="padding:10px;margin-right:300px;">
      {{ if eq .Title "Contact" }}
        <h2 class="my-active">Contact Form</h2>
        <form method="POST" class="pure-form pure-form-stacked" name="contact" action="/home/" netlify-honeypot="bot-field" netlify>
          <p style="display:none;">
             <label>Donâ€™t fill this out: <input name="bot-field"></label>
           </p>
          <div class="pure-g">
            <div class="pure-u-1-3" style="padding:4px;">
              <label for="your-name">Your Name</label>
              <input id="your-name" name="name" class="pure-u-1" placeholder="Your Name" type="text">
            </div>
            <div class="pure-u-1-3" style="padding:4px;">
              <label for="your-name">Your Email</label>
              <input id="email" name="email" class="pure-u-1" placeholder="Your Email" type="text">
            </div>
            <div class="pure-u-1-3"></div>
          </div>
          <label for="your-name">Message</label>
          <div class="pure-g" style="padding:4px;"  >
            <textarea name="message" placeholder="Type Your Message Here..." rows="8" cols="71"></textarea>
          </div>
           <button type="submit" class="button-success pure-button">Send Message</button>
        </form>
      {{ end }}
      <br>
      {{ .Description | markdownify }}
    </div>
    <br>
  </div>
</div>
