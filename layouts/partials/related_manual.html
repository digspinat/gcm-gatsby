<div class="padding-top">
  <h4 class="my-active" style="padding-left:30px;">Related manual</h4>
</div>
<div class="pure-g">
  {{ range .Params.relatedmanual }}
    <div class="pure-u-1-3">
      <div class="ibox">
        <div class="ibox-content product-box">
          <div class="product-imitation">
            <a href="{{ .Permalink }}"><img src="{{ .Params.imagecover }}" style="width:200px;height:266px;" alt="" ></a>
          </div>
          <div class="product-desc">
            <small class="text-muted"></small>
            <a href="{{ .Permalink }}" class="product-name">{{ .Title }}</a>
            <ul class="gcm-header-list">
              <li>Make: {{ .Params.manual }}</li>
              <li>Series: {{ .Params.series }}</li>
              <li>Subseries: {{ .Params.subseries }}</li>
              <li>Platform: {{ .Params.platform }}</li>
              <li>Year: {{ .Params.manualyear }}</li>
            </ul>
            <div class="pure-g">
              <div class="pure-u-1-3"><a href="{{ .URL }}" role="button" class="pist-borderbutton">More Info</a></div>
              <div class="pure-u-1-3">
                <div class="owl-image" style="display:inline;">
                  {{ .Params.sendowlmd | markdownify }}
                </div>
              </div>
              <div class="pure-u-1-3">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  {{ end }}
</div>
