{{ partial "header.html" . }}
<div class="my_content">
  <input type="hidden" name="" id="display_brand" value="{{ .Title }}">
  <div class="my_ex_body">
    <div class="pure-g pist-header">
      <div class="pure-u-1-3"></div>
      <div class="pure-u-1-3 text-center"><h1>{{ .Title }}</h1></div>
      <div class="pure-u-1-3"></div>
    </div>
    <div class="pure-g">
      <div class="pure-u-1-5">
        <h6 class="my-active" style="margin-top:15px;margin-left:10px;">Filter Manuals</h6>
        <div class="filter-algolia">
          <p class="filter-cat">Brand</p>
          <div class="brand_my"></div>
          <p class="filter-cat">Series</p>
          <div class="series_my"></div>
          <p class="filter-cat">Engine</p>
          <div class="engine_my"></div>
          <!-- <p class="filter-cat">Subseries</p>
          <div class="subserie_my"></div>
          <p class="filter-cat">Bodytype</p>
          <div class="body_my"></div>
          <p class="filter-cat">Fueltype</p>
          <div class="fueltype_my"></div> -->
          <p class="filter-cat">Years</p>
          <div class="year_my"></div>
          <p class="filter-cat">Platform</p>
          <div class="platform_my"></div>
          <!-- <p class="filter-cat">Price</p>
          <div class="price_my"></div> -->
          <br><br>
        </div>
      </div>
      <div class="pure-u-4-5">
        <div class="pure-g" id="productdata">
          {{ range .Data.Pages }}
            {{ .Render "summary"}}
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>
{{ partial "filter_js.html" . }}
{{ partial "footer.html" . }}
